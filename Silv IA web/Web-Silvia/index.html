<!DOCTYPE html>
<html lang="es" class="dark" style="scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/webp" href="/src/SilvIAICO.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silvia </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .neon-glow-cyan {
        box-shadow: 0 0 5px rgba(6, 182, 212, 0.8),
          0 0 20px rgba(6, 182, 212, 0.5), 0 0 40px rgba(6, 182, 212, 0.3);
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.8),
          0 0 10px rgba(6, 182, 212, 0.5);
      }
      .animated-grid {
        background-image: linear-gradient(
            to right,
            rgba(6, 182, 212, 0.1) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(6, 182, 212, 0.1) 1px,
            transparent 1px
          );
        background-size: 40px 40px;
        animation: pan 120s linear infinite;
      }
      @keyframes pan {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -4000px -4000px;
        }
      }
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-slate-950 text-slate-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
